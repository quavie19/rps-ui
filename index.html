<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label"class="badge">User</div>
        <div id="cpu-label" class="badge">CPU</div>
        <span id="user-score">0</span>:<span id="cpu-score">0</span>
    </div>

    <div class="result">
        <p>Paper beats rock. You Win</p>
    </div>

    <div class="choices">
        <div class="choice" id='r'>
            <img src="imgs/rock.png" alt="" srcset="" height = '200' width = '200'>
        </div>
        <div class="choice" id ='p'>
            <img src="imgs/paper.png" alt="" srcset="" height = '200' width = '200'>
        </div>
        <div class="choice" id = 's'>
            <img src="imgs/scissors.png" alt="" srcset=""height = '200' width = '200'>
        </div>
    </div>
    
    <p id="action-message">Make your Move</p>
    <script src="script.js"></script>
</body>
</html>
